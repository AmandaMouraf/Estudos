<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa </title>
    <style>
    body {
        background-color: rgb(101, 101, 167);
        color: white; /* comentário em CSS */
        font: normal 28pt Arial;
        }
        h1 {
            color: rgb(248, 27, 130);
        }
    </style>
</head>
<body>
<h1>olá, mundo!</h1> <!-- comentário em html --> 
<p> Já me livrei da maldição!</p>
<script>var n1 = Number.parseInt(window.prompt('Digite um número'))
    var n2 = Number.parseFloat(window.prompt('Digite outro número'))
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) //concatenação
    // (number + number) concatenação
    // (string + string) adição </script>
</body>
</html>
